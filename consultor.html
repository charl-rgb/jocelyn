<body>
    
    <div class="game-container">
        <h1>üöÄ ESCRIBE LA CONSULTA</h1>
        <p class="subtitle">Forma las palabras SQL seleccionando las letras</p>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>
        
        <div class="game-info">
            <div class="info-card">üéØ Nivel: <span id="currentLevel">1</span>/5</div>
            <div class="info-card">üí° Pistas: <span id="hintsLeft">2</span></div>
        </div>
        
        <div class="letters-container" id="lettersContainer">
            <!-- Las letras se generar√°n din√°micamente -->
        </div>
        
        <div class="answer-container" id="answerContainer">
            <div style="color: rgba(84,110,122,0.7); font-size: 1.1em;">Selecciona las letras para formar la palabra</div>
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-primary" onclick="checkAnswer()" id="checkBtn">‚úì Verificar</button>
            <button class="btn btn-hint" onclick="showHint()" id="hintBtn">üí° Pista</button>
            <button class="btn btn-clear" onclick="clearAnswer()">üßπ Borrar</button>
            <button class="btn btn-next" onclick="nextLevel()" id="nextBtn" style="display: none;">‚û§ Siguiente</button>
        </div>
        
        <div id="hintContainer"></div>
        <div id="messageContainer"></div>
    </div>

    <script>
        const gameData = [
            {
                word: "SELECT",
                hints: [
                    "üîç Se usa para consultar y obtener datos de una base de datos",
                    "üìã Es la primera palabra en la mayor√≠a de consultas SQL para recuperar informaci√≥n"
                ]
            },
            {
                word: "INSERT",
                hints: [
                    "‚ûï Se utiliza para agregar nuevos registros a una tabla",
                    "üíæ Comando para introducir datos nuevos en la base de datos"
                ]
            },
            {
                word: "UPDATE",
                hints: [
                    "‚úèÔ∏è Se usa para modificar registros existentes en una tabla",
                    "üîÑ Permite cambiar valores espec√≠ficos de datos ya almacenados"
                ]
            },
            {
                word: "DELETE",
                hints: [
                    "üóëÔ∏è Comando para eliminar registros espec√≠ficos de una tabla",
                    "‚ùå Se usa para borrar datos que ya no necesitas en la base de datos"
                ]
            },
            {
                word: "CREATE",
                hints: [
                    "üèóÔ∏è Se utiliza para crear nuevas tablas, bases de datos o estructuras",
                    "‚ú® Comando fundamental para construir y definir esquemas en SQL"
                ]
            }
        ];

        let currentLevel = 0;
        let hintsUsed = 0;
        let gameCompleted = false;
        let currentAnswer = [];
        let availableLetters = [];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createLetterTiles() {
            const word = gameData[currentLevel].word;
            const letters = word.split('');
            
            // Agregar algunas letras extra para mayor dificultad
            const extraLetters = ['A', 'B', 'F', 'G', 'H', 'J', 'K', 'M', 'N', 'O', 'P', 'Q', 'V', 'W', 'X', 'Y', 'Z'];
            const randomExtras = extraLetters.sort(() => 0.5 - Math.random()).slice(0, 3);
            
            availableLetters = shuffleArray([...letters, ...randomExtras]);
            
            const container = document.getElementById('lettersContainer');
            container.innerHTML = '';
            
            availableLetters.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'letter-tile';
                tile.textContent = letter;
                tile.dataset.index = index;
                tile.dataset.letter = letter;
                tile.onclick = () => selectLetter(index, letter, tile);
                
                // Mejorar accesibilidad
                tile.setAttribute('role', 'button');
                tile.setAttribute('tabindex', '0');
                tile.setAttribute('aria-label', `Letra ${letter}`);
                
                // Soporte para teclado
                tile.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectLetter(index, letter, tile);
                    }
                });
                
                container.appendChild(tile);
            });
        }

        function selectLetter(index, letter, tileElement) {
            if (tileElement.classList.contains('used')) return;
            
            currentAnswer.push({letter, index, element: tileElement});
            tileElement.classList.add('used');
            tileElement.setAttribute('aria-disabled', 'true');
            
            updateAnswerDisplay();
        }

        function updateAnswerDisplay() {
            const container = document.getElementById('answerContainer');
            
            if (currentAnswer.length === 0) {
                container.innerHTML = '<div style="color: rgba(84,110,122,0.7); font-size: 1.1em;">Selecciona las letras para formar la palabra</div>';
                return;
            }
            
            container.innerHTML = '';
            currentAnswer.forEach((item, index) => {
                const letterDiv = document.createElement('div');
                letterDiv.className = 'answer-letter';
                letterDiv.textContent = item.letter;
                letterDiv.onclick = () => removeLetter(index);
                
                // Mejorar accesibilidad
                letterDiv.setAttribute('role', 'button');
                letterDiv.setAttribute('tabindex', '0');
                letterDiv.setAttribute('aria-label', `Remover letra ${item.letter}`);
                
                // Soporte para teclado
                letterDiv.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        removeLetter(index);
                    }
                });
                
                container.appendChild(letterDiv);
            });
        }

        function removeLetter(answerIndex) {
            const removedItem = currentAnswer[answerIndex];
            removedItem.element.classList.remove('used');
            removedItem.element.setAttribute('aria-disabled', 'false');
            currentAnswer.splice(answerIndex, 1);
            updateAnswerDisplay();
        }

        function clearAnswer() {
            currentAnswer.forEach(item => {
                item.element.classList.remove('used');
                item.element.setAttribute('aria-disabled', 'false');
            });
            currentAnswer = [];
            updateAnswerDisplay();
            
            // Efecto visual de limpieza
            const container = document.getElementById('answerContainer');
            container.style.animation = 'none';
            setTimeout(() => {
                container.style.animation = '';
            }, 10);
        }

        function checkAnswer() {
            const userAnswer = currentAnswer.map(item => item.letter).join('');
            const correctAnswer = gameData[currentLevel].word;
            const messageContainer = document.getElementById('messageContainer');
            
            if (userAnswer === correctAnswer) {
                messageContainer.innerHTML = '<div class="message success">üéâ ¬°Excelente! Has formado la palabra correctamente.</div>';
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('hintBtn').disabled = true;
                document.getElementById('checkBtn').disabled = true;
                
                // Efecto de √©xito en las letras
                document.querySelectorAll('.answer-letter').forEach((letter, index) => {
                    setTimeout(() => {
                        letter.style.transform = 'scale(1.2) rotate(360deg)';
                        letter.style.background = 'linear-gradient(145deg, #4CAF50, #45a049)';
                        letter.style.color = 'white';
                    }, index * 100);
                });
                
                if (currentLevel === gameData.length - 1) {
                    setTimeout(() => {
                        messageContainer.innerHTML = '<div class="message game-complete">üèÜ ¬°INCRE√çBLE! Has dominado las consultas SQL b√°sicas. ¬°Eres un maestro de las bases de datos!</div>';
                        document.getElementById('progressBar').style.width = '100%';
                        gameCompleted = true;
                    }, 2000);
                }
            } else {
                messageContainer.innerHTML = '<div class="message error">‚ùå Palabra incorrecta. ¬°Sigue intentando!</div>';
                
                // Efecto de error
                const container = document.getElementById('answerContainer');
                container.classList.add('shake');
                setTimeout(() => {
                    container.classList.remove('shake');
                }, 600);
            }
        }

        function showHint() {
            if (hintsUsed < 2 && !gameCompleted) {
                const hint = gameData[currentLevel].hints[hintsUsed];
                const hintContainer = document.getElementById('hintContainer');
                hintContainer.innerHTML += `<div class="hint">${hint}</div>`;
                
                hintsUsed++;
                document.getElementById('hintsLeft').textContent = 2 - hintsUsed;
                
                if (hintsUsed >= 2) {
                    document.getElementById('hintBtn').disabled = true;
                }
            }
        }

        function nextLevel() {
            if (currentLevel < gameData.length - 1) {
                currentLevel++;
                hintsUsed = 0;
                currentAnswer = [];
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('currentLevel').textContent = currentLevel + 1;
            document.getElementById('hintsLeft').textContent = 2 - hintsUsed;
            
            // Actualizar barra de progreso
            const progress = (currentLevel / gameData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Limpiar contenido
            document.getElementById('hintContainer').innerHTML = '';
            document.getElementById('messageContainer').innerHTML = '';
            
            // Resetear botones
            document.getElementById('hintBtn').disabled = false;
            document.getElementById('checkBtn').disabled = false;
            document.getElementById('nextBtn').style.display = 'none';
            
            // Crear nuevas letras
            createLetterTiles();
            updateAnswerDisplay();
        }

        // Inicializar el juego
        updateDisplay();

        // Atajos de teclado mejorados
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !document.getElementById('checkBtn').disabled) {
                checkAnswer();
            } else if (e.key === 'Escape') {
                clearAnswer();
            } else if (e.key === 'h' || e.key === 'H') {
                if (!document.getElementById('hintBtn').disabled) {
                    showHint();
                }
            }
        });

        // Prevenir zoom en doble tap en iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Mejorar performance en dispositivos m√≥viles
        if ('ontouchstart' in window) {
            document.body.style.cursor = 'default';
        }

        // Ajustar altura del viewport en m√≥viles
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
    </script>
